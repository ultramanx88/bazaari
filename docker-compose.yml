version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_DB: bazaari
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  backend:
    build: ./backend
    ports:
      - "8080:8080"
    environment:
      DATABASE_URL: "postgres://postgres:postgres@postgres:5432/bazaari?sslmode=disable"
      JWT_SECRET: "your-secret-key"
    depends_on:
      - postgres
    volumes:
      - ./backend:/app
    working_dir: /app

volumes:
  postgres_data: